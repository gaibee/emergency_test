<!DOCTYPE html>
<html>
	<head>
        <script src="js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="style.css">
	</head>
	<body class="bg-primary">

		<div class="bg-light">
			<img src="images/yonsei_dental.jpg" class="rounded m-2" width="300">
		</div>
        
        <!-- 구술시험 폼 -->
        <div class="shadow m-4 bg-light rounded">
            <div class="p-2">
                <H1 class="font-weight-bold bg-success text-light rounded p-2" id='text_type'>
                    {}시험문제 : 
                </H1>
            </div>

            <div class="p-1" id='div_test'>
                <h5 class='pl-2 pr-2 font-weight-bold' id='question'>
                    다음 중 {}?
                </h5>
            </div>
            
            <div class='p-2'></div>
        </div>
        
        <div class="p-4">
            <button type="button" class="btn btn-danger m-1" id='go_back'>문제로 돌아가기</button>
        </div>
	</body>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    
    <script>
        $(document).ready(function(){
            temp=location.href.split("?"); 
            data=temp[1].split("%20:%20") 
            
            var type = data[0]
            var idx = data[1]
            
            var q_talk_arr = ['실신 환자에 대한 처치는 어떤 순서로 하는가?',
                             '당뇨 환자가 치과 치료 중 의식 변화를 보일 때의 처치는?',
                             '관절염으로 장기간 스테로이드를 복용한 환자가 치과 치료 중 의식을 잃었다. 가장 의심되는 질환과 그 치료는?',
                             '22세의 여자 환자가 호흡이 빠르고, 흥분 상태이며 어지러움과 말초감각이상을 호소한다. 이 때 의심할 수 있는 진단명과 그 처치는?',
                             '10세의 소아 환자가 국소마취 후 호흡이 가쁘고, 쌕쌕거리며 호흡 곤란을 호소한다 이때의 처치는?',
                             '과환기증의 기전에 대해 설명하시오.',
                             '치과 치료 중 SS crown 이 기도로 들어간 것으로 여겨질 때의 처치를 설명하시오.',
                             '사십 대 성인에서 이물질에 의한 완전 기도 폐쇄가 생겼을 때의 처치에 대하여 설명하시오.',
                             '의식 소실 후 호흡 곤란으로 진행 되는 질환들은?',
                             '호흡 곤란 후 의식 소실로 진행되는 질환은?',
                             '갑상선 기능항진증을 가진 환자에서 치과 진료시 주의점은?',
                             '뇌졸중(CVA) 의 궁극적 처치는 어떻게 하나?',
                             '협심증, 뇌혈관발작, 경기 발작 등의 급성 발작의 병력이 있는 환자에게 필요한 병력 청취 질문 항목들은?',
                             '협심증 환자의 심장통 발작 시 사용하는 약제와 그 투여 방법 및 주의사항',
                             '50세의 남자 환자가 갑자기 가슴이 짓눌리 듯 아프다고 호소한다. 환자의 병력 상 협심증의 병력은 없었다.\n' + 
'무엇을 의심해야 하며, 이 때의 처치는?',
                             '국소 마취제의 혈중 농도가 높아지는 원인',
                             '국소마취 후 환자가 전신 경련을 시작하였다. 이 때의 처치는?',
                             '국소마취 후 환자의 피부에 부종과 가려움을 동반하는 발진이 있으면서 혈압이 불안정하고, 호흡도 힘들어 하기 시작한다. 이 때의 치료는?',
                             '전간증 발작이 5 분 이상 계속 될 때의 처치는?',
                             '응급 키트에 들어가야하는 1차 응급 약품은?',
                             '응급 키트에 포함하여야 하는 기구나 장비들은?']
            
            
            var q_practical_arr = ['의식 없는 환자가 숨을 쉬려고 하나 호흡이 되지 않고 목이 막힌 것으로 보일 때 가장 먼저 시행하는 조치는?',
                                   '용수 기도법 만으로 기도 폐쇄가 해결되지 않을 때의 조치는?',
                                   '경구 기도유지기 삽입 방법?',
                                   '경비 기도유지기 삽입 방법?',
                                   'i-GEL 기도 삽입 방법?',
                                   'BVM을 사용해 보시오.',
                                   '혈압을 측정하여 보시오.',
                                   '의식 소실 환자에서 경동맥이 촉진 되지 않을 때의 처치는?']
            
            if(type=='talk') {
                $('#question').html(q_talk_arr[idx]);
                $('#text_type').html('구술시험 ' + (parseInt(idx)+1) + '번 문제')
            }
            else {
                $('#question').html(q_practical_arr[idx]);
                $('#text_type').html('실기시험 ' + (parseInt(idx)+1) + '번 문제')
            }
            
            $('#go_back').click(function(){
                history.back();
            });
            
        });
    </script>
</html>
